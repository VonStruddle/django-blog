<!DOCTYPE html>

<html>
    <body>
        <h1>Home Page!</h1>

        <h2>Latest Posts:</h2>

        {% for post in posts %}
            <h3><a href="{% url 'post_detail' post.slug %}">{{ post.title }}</a></h3>
            <p>{{ post.pub_date|date:'d M Y' }}</p>
            <img src="{{ post.image.url }}">
            <p>{{ post.text|truncatewords:10 }}</p>
        {% endfor %}
    </body>
</html>
